- name: String ManiPulation
  hosts: web
  vars:
    string1: " I am learing Ansible"
  tasks:
  - name: Upper case
    debug:
      msg: " The String in Upper case::  {{string1 | upper }}"

  - name: Lower case
    debug:
      msg: " The String in Upper case::  {{string1 | lower }}"
    
  - name: Split String
    debug:
      msg: " The String in Upper case::  {{string1 | split(' ') }}"


      
