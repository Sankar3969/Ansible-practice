- name: create the ec2 and route 53 instance
  hosts: local
  connection: local
  vars:
    subnet_id: subnet-053e9fc2e2cae9a0a
    sg_id: "sg-041ee0572bd9bc6ca"
    ami_id: "ami-09c813fb71547fc4f"
    zone: "sankardevops.shop"
    instances: 
      - mysql
      - backend
      - frontend
  tasks:
  - name: The private instances creation
    amazon.aws.ec2_instance:
      name: "{{item}}"
      vpc_subnet_id: "{{subnet_id}}"
      instance_type: "t3.micro"
      security_group: "{{sg-id}}"
      image_id: ami-123456
    loop: "{{instances}}"
    register: ec2_instances

  - name: The ec2- instance creation results
      debug:
        msg: " The Results are::  {{ec2_instances}}"